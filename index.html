<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
          <form id="taskForm">
            <label for="taskName">Nova Tarefa:</label>
            <input type="text" id="taskName" name="taskName" required placeholder="Ex: Arrumar a casa">
            <button  class="button" type="submit">Adicionar</button>
            <button type="button" id="cancelButton">Cancelar</button>
        </form>
        <ul class="task-list" id="taskList">
            <!-- Aqui serÃ£o adicionados os itens da lista de tarefas -->
        </ul>
    </div>
